{% extends 'main.html' %}

{% block content %}
<h1>Home Template</h1>

<div>
    {% for room in rooms%}
    <ul>
        <span>@{{ room.host.username }}</span>
        <li>Id : {{ room.id }}, Name : <a href="{% url 'room' room.id%}">{{ room.name }}</a></li>
        <small>{{ room.topic.name }}</small>
        <hr>
    </ul>
    {% endfor %}
</div>

{% endblock content %}
